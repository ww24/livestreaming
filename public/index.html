<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Screen Live Streaming</title>
	<body class="top">
		<a href="https://github.com/ww24/livestreaming"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
		<div class="container">
			<div class="page-header live watch">
				<h1>Screen Live Streaming</h1>
				<p><span id="meta">0</span> connection(s)</p>
			</div>

			<div class="jumbotron top">
				<h1>Screen Live Streaming</h1>
				<p>あなたのデスクトップをライブ配信します。</p>
				<p>
					<span class="glyphicon glyphicon-ok-circle"></span>
					Google Chrome のみで動作します。
				</p>
				<p>
					<span class="glyphicon glyphicon-warning-sign"></span>
					予め、スクリーンキャプチャのサポートを有効にする必要があります。
				</p>
				<p><code>chrome://flags/#enable-usermedia-screen-capture</code></p>
				<p><a class="btn btn-lg btn-success" href="/live">Live Streaming</a></p>
			</div>

			<div class="row watch">
				<video id="display-watch" class="video-stream" autoplay></video>
			</div>

			<div class="row live">
				<video id="display-live" class="video-stream" poster="img/1280x720.gif"></video>
			</div>

			<div class="row live">
				<div class="col-xs-5">
					<button id="stop" class="btn btn-default" disabled>STOP</button>
					<button id="live" class="btn btn-default">LIVE</button>
				</div>
				<div class="col-xs-7">
					<input id="video_url" class="form-control" type="text" placeholder="Streaming URL" readonly>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/MediaStreamRecorder.js"></script>
		<script src="js/live.js"></script>
		<script src="js/watch.js"></script>
		<script src="js/streaming.js"></script>
	</body>
</head>
</html>
